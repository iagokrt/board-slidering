<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script> -->
  </head>

  <body class="hidden">
    <div id="game">
      <div id="intro">
        <!-- <h1>Hello Board!</h1>
        <div>
          Try to solve the mistery of alignments! <br /><br />
          Once you find out the mistery you will have a surprise! <br /><br />
          ðŸŽ‰ Let the game begin! ðŸŽ‰
        </div> -->
      </div>

      <main>
        <aside>
          <div class="main-menu flex">
            <button id="startGame" class="button" type="button">
              Start Game
            </button>
          </div>
        </aside>

        <aside class="container" id="debug-settings-menu">
          <h1 id="debugMenu" style="display: none;">Open debug menu</h1>
          <aside class="settings">
            <h1 class="title">DEBUG</h1>
            <hr />
            <p class="title">board manipulation</p>
            <button id="logEmptyBoard" type="button">
              Log Board
            </button>
            <button id="clearBoard" type="button">
              Clear Board
            </button>
            <button id="renderBoardButton" type="button">
              <!-- Show initial Board / Update Visualization -->
              Render Board
            </button>
            <button id="populateGame" type="button">
              Populate Board (Random)
            </button>
            <hr />
            <p class="title">game logic</p>
            <button id="winnerWinner" type="button">
              Attempt Win Condition
            </button>
            <button id="hack" type="button">Hack board</button>
            <hr />
            <p class="title">interactions</p>
            <button id="swap-elements" type="button">
              Static Swap Elements
            </button>
          </aside>
        </aside>

        <!-- Game Board 'Canvas' -->
        <aside>
          <div id="board"></div>
        </aside>
      </main>
    </div>
    <script src="src/index.js"></script>
    <script>
      // only display body once the page is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.remove("hidden");
      });
    </script>
  </body>
</html>
